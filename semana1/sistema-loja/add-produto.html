<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="add-produto.css">
</head>
<body>
    <header>
        <p><i><u><b>Outlet Oakley</b></u></i></p>
        <div class="logo-header">
            <img src="./img/oakley-logo-0.png" width="60px" height="60px"/>
        </div>
    </header>
    
    <div>
        <a href="./index.html">Ínicio</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
        <a href="pgn-vendas.html">Vendas</a>
    </div>

    
    <h2><i>Adicionar Produto</i></h2>
    <form action="#">
        <div class="url">
            <label for="link-foto"></label>
            <input type="url" id="link-foto" name="link-foto" placeholder="Link para Foto">
        </div>
        
        <div class="descricao">
            <label for="descricao"></label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição" placeholder="Desclição do Produto">
        </div>
        
        <div class="preco">
            <label for="preco"></label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" placeholder="Preço (em R$">
        </div>
        
        <div class="quantidade">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade"></label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade Disponível">
        </div>

        <div>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="button botao" type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p>Siga-nos nas redes sociais!</p>

        <div class="img">
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" width="20px" height="20px"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" width="20px" height="20px"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" width="20px" height="20px"/>
        </div>
    </footer>

</body>
</html>
